<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@700&display=swap" rel="stylesheet">

            <h2>Metric/Imperial Unit Conversion</h2>
            <br>
            <input type="text" id="input-id">

            <button id="convert-btn">Convert</button>

                <div class="units">

                    <p id="length-id">test</p>
                </div>
                <div class="units">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-id">test</p>
                </div>
                <div class="units">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-id">test</p>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </div>
